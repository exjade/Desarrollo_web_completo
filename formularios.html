<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios y Campos</title>
</head>
<body>

    <h2>Creando los formularios</h2>

    <form class="formulario" action="" >
        <!--La forma de crear un formulario es con un LABEL(Información al usuario sobre de qué trata el campo) y un INPUT(Varia dependiendo del nombre del input o del atributo)-->

        <!-- FIELDSET -->
<!--Conforme crezca nuestro formulario deberemos agruparlo-->
<!--Agrupar contenido que mas o menos esta relacionado - FIELDSET -->
        <fieldset>
            <!-- LEGEND -->
            <!--Legend imprime un "letreto"-->
            <legend>Tus datos</legend>

            <!-- LABEL -->
            <!--Label tiene cierre-->
            <!--for=nombre espera un id en el input con el mismo nombre-->
                <label 
                for="nombre">Nombre:</label>
            <!-- INPUT -->
                <!--Input no tiene cierre-->
                <!--
        PlaceHolder: qué valor esperamos
        Autocomplete: Autocompletado, on/off
         -->
                <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" autocomplete="on">
                <br/>


                <label for="apellido">Apellido:</label>
                <!--Input TYPE="TEXT"-->
                <input type="text" name="apellido" id="apellido" placeholder="Tu apellido" autocomplete="on">
                <br>
  
            <!-- RADIOS -->
              <!--Los radios son útiles donde tengas varias opciones pero únicamente puedeS elegir una de ellas-->
            <!--Lo que cambia type="radio"-->
            <!-- 
El nombre es el mismo pero el "VALOR" debe ser distinto. -->
                <label for="sexo">Sexo:</label><br>
                <input type="radio" name="sexo" id="sexo"  value="hombre">Hombre <br>
                <input type="radio" name="sexo" id="sexo"  value="mujer">Mujer <br>
                <!--AUTOFOCUS = Seleccionado pero sin llenar el valor-->
                <!--CHECKED = Preselección-->
                <input type="radio" name="sexo" id="sexo" value="otro" checked>Otro <br><br>

                <!--Input DATE-->
<!--Datetime-local -->
<!-- Añade la fecha y la hora-->
<label for="">Fecha de Cumpleaños</label>
                <input type="datetime-local" name="fecha"><br>
<!--Date-->
<!-- Añade la fecha -->
                <label for="">Fecha de Cumpleaños</label>
                <input type="date" name="fecha">
            
                <br><br>

                <!-- Type EMAIL-->
<!-- Es parecido a type:text, sin embargo, HTML5 ya tiene validación de formulario-->
<!--Sigue la regla de tener un nombre, un arroba, un dominio y un punto com. 
    nombre@dominio.com

Pero no valida si es un correo valido ósea existente.
-->
                <label for="">Correo Electrónico</label>
                <input type="email" placeholder="Correo@dominio.com">

            <br><br>
            <!--Input URL-->
            <label for="">Tu sitio web:</label>
            <input type="url" name="url" placeholder="http://www.dominio.com">

            
         </fieldset>

         <!--Los campos con los que hemos trabajado, select y datalist, te dan una serie de opciones pero sólo puedes elegir una a la vez-->

         <fieldset>
                     <legend>Información sobre tu curso</legend>
                     <!--Select es muy útil en el caso de sólo poder elegir una opción sobre una lista-->
                     <label for="turno">Turno:</label>
                    <select id="turno" name="turno" class="turno">
                        <!--Se le "pasa" un option dentro de cada uno-->
                        <option value="matutino">Matutino</option>
                        <!--Agrego en minúsculas el VALOR porque esto lo lee la computadora-->

                        <!--SELECT - Deja por Default-->
                        <option value="vespertino" selected>Vespertino</option>
                        <!--Todas las opciones que pueda las puedo agregar aquí!-->
                        <option value="nocturno">Nocturno</option>
                    </select>
                    <br><br>


                    <!-- DATALIST -->
                    <label for="">Qué curso te gustaría que agregaramos</label>
                    <input list="propuesta" name="encuesta">
                    <!--El ID será el mismo que agregamos al LIST-->
                    <datalist id="propuesta">
<!--Dentro podemos pasar un OPTION tal y como al select--> 
<!--Esté tiene sólo un OPTION con el VALOR y es un nombre visible -->
                        <option value="jQuery"></option>
                        <option value="Aplicaciones Web"></option>
                        <option value="AngularJS"></option>
                        <option value="Bootstrap"></option>
                    </datalist>
        <br><br>
         <!--CHECKBOX-->
        <label for="">Elige tus cursos:</label><br>
       <!-- El usuario puede elegir multiples opciones -->
        <input type="checkbox" id="" value="PHP">PHP <br>
        <input type="checkbox" id="" value="HTML5">HTML5 <br>
        <input type="checkbox" id="" value="css">CSS <br>
        <input type="checkbox" id="" value="mysql">MySQL<br>
        <input type="checkbox" id="" value="javascript">JavaScript <br>
        <input type="checkbox" id="" value="jquery">jQuert <br>

        <br>
        <!-- Type Month-->
<!--Te permite escoger entre mes y año-->
        <label for="">fecha que deseas iniciar el curso</label>
        <input type="month" name="fecha">
        <br>
        <!--Time-->
<!--Te permite escoger horario-->      
        <label for="">fecha que deseas iniciar el curso</label>
        <input type="time" name="fecha"><br>
        <!--Week-->
<!--Te permite escoger Semana y te devuelve el # de semana-->      
        <label for="">fecha que deseas iniciar el curso</label>
        <input type="week" name="fecha">



         </fieldset> <br>

         <!-- TYPE COLOR-->
         <fieldset>
             <legend>Extra</legend>
             <label for="">Las primeras 10 personas reciben una camisa gratis, elige el color:</label>
<!--Muy útil para las tiendas - Imprime un color-->
             <input type="color" name="color">
         </fieldset>


         <!--BUTTON-->
<!--
■Tiene apertura y cierre a diferencia del input.
■Un atributo que tiene BUTTON es que lo puedes deshabilitar.
*
■ Muy útiles cuando queremos agregarles JavaScript

-->     <br>
        <button type="reset" disabled>
            Borrar
         </button>

        <!-- SUBMIT - ENVIAR -->
<!-- Type="submit" Esté tipo de campos es para enviar-->
        <input type="submit" value="Enviar">
       
    </form>
    
</body>
</html>
