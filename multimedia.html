<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video y Audio - Multimedia</title>
</head>
<body>
    <h2>Videos para HTML5</h2>
    <!-- VIDEO -->

<!--CONTROLS - Imprime un reproductor-->
<!--PRELOAD 3 opciones, auto, metadata y none-->
<!--none: Precargar el vídeo, conforme se descargue la página el vídeo no se reproduce. 
metadata:Descarga la pantalla del video y la duración pero el vídeo sólo cuando clickeas play.
Auto: el navegador se encarga de manejar los datos del usuario.-->
    <video  controls preload="auto">  
<!--Dentro de la etiqueta VIDEO podemos agregar la SOURCE - FUENTE-->
<!-- Type:video/ogg-->

    <!--MP4-->
<!--Primero en cargar, ya que le MP4  es el formato que reproduce bien el IPad y Iphone. Ellos buscan todos los videos y si la primera opción no es mp4, ignora todos los demás-->
    <source src="video/codigo.mp4" type="video/mp4">
    <!--WEBM-->
    <source src="video/codigo.webm" type="video/webm">
    <source src="video/codigo.ogv" type="video/ogg">
    <!--OGV-->
    <p>Tu navegador no soporta video</p>
    </video>


    <H2>Audio para HTML5</H2>
    <!-- AUDIO -->

 <!--CONTROLS - Imprime un reproductor-->
    <audio controls preload="none">
        <!--M4A debe ser la primera opción-->
        <source src="audio/audio.m4a" type="audio/mp4">
        <source src="audio/audio.oga" type="audio/ogg">
    </audio>
    
</body>
</html>
