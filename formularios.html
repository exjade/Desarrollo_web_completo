<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios y Campos</title>
</head>
<body>

    <h2>Creando los formularios</h2>

    <form class="formulario" action="">
        <!--La forma de crear un formulario es con un LABEL(Información al usuario sobre de que trata el campo) y un INPUT(Varia dependiendo del nombre del input)-->
<!--Agrupar contenido que mas o menos esta relacionado - FIELDSET -->
        <fieldset>
            <!--Legend imprime un letreto-->
            <legend>Tus datos</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" autocomplete="on">
        
                <br>
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido" placeholder="Tu apellido" autocomplete="on">
                <br>

            <!--Los radios son útiles donde tengas varias opciones pero únicamente puede elegir una de ellas-->

            <!--Lo que cambia es el "value"-->
                <label for="sexo">Sexo:</label><br>
                <input type="radio" name="sexo" id="sexo"  value="hombre">Hombre <br>
                <input type="radio" name="sexo" id="sexo"  value="mujer">Mujer <br>
                <input type="radio" name="sexo" id="sexo" value="otro" checked>Otro <br>
            <!--CHEKED = Autoseleccionado-->
            <!--AUTOFOCUS = Seleccionado pero sin llenar el valor-->
        
        
        
        
        </fieldset>
        <br><br>
                <!--Esté tipo de campos es para enviar-->
                <input type="submit" value="Enviar">
       
    </form>
    
</body>
</html>
