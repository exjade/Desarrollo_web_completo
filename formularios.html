<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios y Campos</title>
</head>
<body>

    <h2>Creando los formularios</h2>

    <form class="formulario" action="" >
        <!--La forma de crear un formulario es con un LABEL(Información al usuario sobre de qué trata el campo) y un INPUT(Varia dependiendo del nombre del input o del atributo)-->

        <!-- FIELDSET -->
<!--Conforme crezca nuestro formulario deberemos agruparlo-->
<!--Agrupar contenido que mas o menos esta relacionado - FIELDSET -->
        <fieldset>
            <!-- LEGEND -->
            <!--Legend imprime un "letreto"-->
            <legend>Tus datos</legend>

            <!-- LABEL -->
            <!--Label tiene cierre-->
            <!--for=nombre espera un id en el input con el mismo nombre-->
                <label 
                for="nombre">Nombre:</label>
            <!-- INPUT -->
                <!--Input no tiene cierre-->
                <!--
        PlaceHolder: qué valor esperamos
        Autocomplete: Autocompletado, on/off
         -->
                <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" autocomplete="on">
                <br/>


                <label for="apellido">Apellido:</label>
                <!--Input TYPE="TEXT"-->
                <input type="text" name="apellido" id="apellido" placeholder="Tu apellido" autocomplete="on">
                <br>
  
            <!-- RADIOS -->
              <!--Los radios son útiles donde tengas varias opciones pero únicamente puedeS elegir una de ellas-->
            <!--Lo que cambia type="radio"-->
            <!-- 
El nombre es el mismo pero el "VALOR" debe ser distinto. -->
                <label for="sexo">Sexo:</label><br>
                <input type="radio" name="sexo" id="sexo"  value="hombre">Hombre <br>
                <input type="radio" name="sexo" id="sexo"  value="mujer">Mujer <br>
                <!--CHECKED = Preselección-->
                <input type="radio" name="sexo" id="sexo" value="otro" checked>Otro <br>
            
            <!--AUTOFOCUS = Seleccionado pero sin llenar el valor-->
         </fieldset>

         <fieldset>
                     <legend>Información sobre tu curso</legend>
                     <!--Select es muy útil en el caso de sólo poder elegir una opción sobre una lista-->
                     <label for="turno">Turno:</label>
                    <select id="turno" name="turno" class="turno">
                        <!--Se le "pasa" un option dentro de cada uno-->
                        <option value="matutino">Matutino</option>
                        <!--Agrego en minúsculas el VALOR porque esto lo lee la computadora-->

                        <!--SELECT - Deja por Default-->
                        <option value="vespertino" selected>Vespertino</option>
                        <!--Todas las opciones que pueda las puedo agregar aquí!-->
                        <option value="nocturno">Nocturno</option>
                    </select>
                    <br><br>


                    <!-- DATALIST -->
                    <label for="">Qué curso te gustaría que agregaramos</label>
                    <input list="propuesta" name="encuesta">
                    <!--El ID será el mismo que agregamos al LIST-->
                    <datalist id="propuesta">
<!--Dentro podemos pasar un OPTION tal y como al select--> 
<!--Esté tiene sólo un OPTION con el VALOR y es un nombre visible -->
                        <option value="jQuery"></option>
                        <option value="Aplicaciones Web"></option>
                        <option value="AngularJS"></option>
                        <option value="Bootstrap"></option>

                    </datalist>

         </fieldset>

        <br><br>
                <!-- SUBMIT - ENVIAR -->
                <!-- Type="submit" Esté tipo de campos es para enviar-->
                <input type="submit" value="Enviar">
       
    </form>
    
</body>
</html>
